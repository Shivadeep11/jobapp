<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Job Application</title>
</head>
<body>
    <h2>Edit Job Application</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form action="{{ url_for('edit_application', id=application[0]) }}" method="POST">
        <label for="company_name">Company Name:</label>
        <input type="text" name="company_name" value="{{ application[2] }}" required><br>
        
        <label for="position">Position:</label>
        <input type="text" name="position" value="{{ application[3] }}" required><br>
        
        <label for="application_date">Application Date:</label>
        <input type="date" name="application_date" value="{{ application[4] }}" required><br>
        
        <label for="status">Status:</label>
        <input type="text" name="status" value="{{ application[5] }}" required><br>
        
        <button type="submit">Update Application</button>
    </form>
</body>
</html>
