<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Job Application</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUa8GhFQo2zYrX4Mvn8ZLZH7OlyvG2OmW2xF5puyZ6z8ipd3BXaUj1lKA5co" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .form-container {
            width: 100%;
            max-width: 800px;
            background: white;
            padding: 60px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .form-header h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }
        .btn {
            border-radius: 20px;
            font-size: 1.2rem;
            padding: 10px 20px;
        }
        label {
            font-weight: bold;
            font-size: 1.1rem;
        }
        .form-control {
            font-size: 1rem;
            padding: 12px;
        }
        .form-select {
            font-size: 1rem;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- Form Header -->
        <div class="form-header">
            <h2>Add Job Application</h2>
        </div>

        <!-- Success Message -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-success">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <!-- Add Job Application Form -->
        <form action="/add_application" method="POST">
            <div class="mb-4">
                <label for="company_name" class="form-label">Company Name</label>
                <input type="text" id="company_name" name="company_name" class="form-control" placeholder="Enter company name" required>
            </div>
            <div class="mb-4">
                <label for="position" class="form-label">Position</label>
                <input type="text" id="position" name="position" class="form-control" placeholder="Enter job position" required>
            </div>
            <div class="mb-4">
                <label for="application_date" class="form-label">Application Date</label>
                <input type="date" id="application_date" name="application_date" class="form-control" required>
            </div>
            <div class="mb-4">
                <label for="status" class="form-label">Status</label>
                <select id="status" name="status" class="form-select" required>
                    <option value="Pending" selected>Pending</option>
                    <option value="Interview Scheduled">Interview Scheduled</option>
                    <option value="Offer Received">Offer Received</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Add Application</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+XAuh8qE9Keqz9UkiZoZtw0BOqx7a" crossorigin="anonymous"></script>
</body>
</html>
